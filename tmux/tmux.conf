# configurations
set -g default-terminal 'xterm-256color'
set -ga terminal-overrides ',*256col*:Tc'
set -ga terminal-overrides ",xterm-256color:Tc"
set-option -g mouse on

# Reload settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# action key
unbind C-b
set-option -g prefix C-t
set-option -g repeat-time 0
set-option -g focus-events on

### key bindings
set-window-option -g mode-keys vi

# vim-like pane switching
bind -r k select-pane -U
bind -r h select-pane -L
bind -r l select-pane -R
bind -r j select-pane -D

#open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# split panes using | and
bind / split-window -h
bind - split-window -v
unbind '"'
unbind %

# Moving window
# bind-key -n C-p swap-window -t -1 \; previous-window
# bind-key -n C-n swap-window -t +1 \; next-window

# Resizing pane
bind -n M-S-k resize-pane -U 5
bind -n M-S-j resize-pane -D 5
bind -n M-S-h resize-pane -L 5
bind -n M-S-l resize-pane -R 5

### imports
source ~/dotfile/tmux/tmux.statusline.conf
source ~/dotfile/tmux/tmux.settings.conf
